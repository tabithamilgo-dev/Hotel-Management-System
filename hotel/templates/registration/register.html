{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 col-md-6 border rounded-5 bg-light">
    <h2 class="mb-4 text-center">Register</h2>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form method="POST" class="w-50 mx-auto">
        {% csrf_token %}
    <!-- Username -->
    <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required id="id_username">
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required id="id_email">
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter your password" required id="id_password1">
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required id="id_password2">
    </div>

    <button type="submit" class="btn btn-success w-100 mt-3">Register</button>

    <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</form>
</div>
{% endblock %}
